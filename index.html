<!doctype html>
<html>
<head>
	<title>Round Range</title>
	<meta charset="utf-8">
	<link href="css/css.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js" type="text/javascript"></script>
	<script src="js/plugin.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
			<h2 class="">
				Form Example With Circle Range
			</h2>
		<form class="" action="">
		<div class="form-group">
			<input class="form-control" name="someInput" placeholder="Text" />
		</div>
		<div class="form-group">
			<input class="form-control" name="anotherInput" type="number" placeholder="Numbers" />
		</div>
		<div class="form-group">
			<input class="roundRange" name="rangeInput" type="range" min="0" max="100" step="5"/>
			<input class="roundRange" name="rangeInput" type="range" min="0" max="20" step="5"/>
			<input class="roundRange" name="rangeInput" type="range" min="0" max="500" step="5"/>
			<input class="roundRange" name="rangeInput" type="range" min="0" max="200" step="5"/>
		</div>
    	<div class="form-group">
    		<input class="form-control" name="fourthField" />
    	</div>
    	<div class="form-group">
    		<button type="submit" class="btn btn-default">Submit</button>
    	</div>
		</form>
	</div>
</body>
</html>
